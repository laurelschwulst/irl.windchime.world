<!DOCTYPE html>
<html>

<head>
  <title>Wind Chime Festival</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="style.css?334" />
  <style>
  body {
    background: black;
    background-size: cover;
    background-position: center center;
    text-transform: none;
  }
  </style>
</head>

<body class="menu">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

  function generateRandom(maxLimit = 60){
    let rand = Math.random() * maxLimit;
    console.log(rand); // say 99.81321410836433

    rand = Math.floor(rand); // 99

    return rand + 1;
  }


  function changeImage(){
    var x = generateRandom(); // 43
    console.log(x);

    var imagelink = "https://irl.windchime.world/irl-festival/windchime-" + x + ".jpg";

    $('body').css("background-image", "url(" + imagelink + ")");
  }

  $(function(){
    changeImage();

    // window.setInterval(()=>changeImage(), 5000);
  });

</script>
</body>

</html>
